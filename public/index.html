<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HAT</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="http://cdn.bootcss.com/emojione/2.2.7/assets/css/emojione.min.css">

  <style>
  </style>

<body>
  <div id="content">
    <div id="room"></div>
    <div id="name"></div>
    <div id="room-list"></div>
    <div id="message"></div>
    <form action="" id="send-form">
      <input type="text" id="send-message">
      <input  id="send-button" type="submit" value="send"/>
      <div id="help">
        Chat connands
        <ul>
          <li>Change nickname:<code>/nick[username]</code></li>
          <li>Join/create room:<code>/join[room name]</code></li>
        </ul>
      </div>
    </form>
    <audio autoplay="autoplay" src="http://www.170hi.com/kw/antiserver.kuwo.cn/anti.s?rid=MUSIC_28983368&response=res&format=mp3|aac&type=convert_url&br=128kmp3&agent=iPhone&callback=getlink&jpcallback=getlink.mp3"></audio>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" type="text/javascript"></script>
  <script src="http://cdn.bootcss.com/emojione/2.2.7/lib/js/emojione.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
  <script src="/js/chat.js" type="text/javascript"></script>
  <script src="/js/chat_ui.js" type="text/javascript"></script>
